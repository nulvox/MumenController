[package]
name = "mumen-controller"
version = "0.1.0"
authors = ["nulvox <38874956+nulvox@users.noreply.github.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[[bin]]
name = "mumen-controller"
test = false
bench = false

[dependencies]
panic-halt = "0.2.0"
# ufmt = "0.1.0"
nb = "0.1.2"
debouncr = "0.2.2"
# usbd-human-interface-device = { git = "https://github.com/nulvox/usbd-human-interface-device", rev = "683632b7e3310c8ae6285e621153f58b2ba11e07" }
usbd-human-interface-device = { git = "https://github.com/nulvox/usbd-human-interface-device", branch = "atmega32u4" }
# usbd-human-interface-device = { path = "../usbd-human-interface-device" }
# usbd-human-interface-device = { git = "https://github.com/nulvox/usbd-human-interface-device", branch = "main" }
# usbd-human-interface-device = "0.1.1"
usb-device = { git = "https://github.com/agausmann/usb-device.git" }
arduino-hal = { git = "https://github.com/rahix/avr-hal", rev = "f84c0dff774c2292bc932b670955165161ecc7d1", features= ["arduino-leonardo"] }

# Configure the build for minimal size - AVRs have very little program memory
[profile.dev]
panic = "abort"
lto = false
opt-level = "s"

[profile.release]
panic = "abort"
codegen-units = 1
debug = false
lto = false
opt-level = "s"
