[package]
name = "mumen-controller"
version = "0.1.0"
authors = ["nulvox <38874956+nulvox@users.noreply.github.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[[bin]]
name = "mumen-controller"
test = false
bench = false

[dependencies]
panic-halt = "0.2.0"
ufmt = "0.1.0"
nb = "0.1.2"
embedded-hal = "0.2.3"
usb-device = { git = "https://github.com/agausmann/usb-device.git", version = "0.2.8" }
usbd-hid-device = "0.1.0"
debouncr = "0.2.2"

[dependencies.arduino-hal]
git = "https://github.com/rahix/avr-hal"
rev = "f84c0dff774c2292bc932b670955165161ecc7d1"
features = ["arduino-leonardo"]

# Configure the build for minimal size - AVRs have very little program memory
[profile.dev]
panic = "abort"
lto = true
opt-level = "s"

[profile.release]
panic = "abort"
codegen-units = 1
debug = true
lto = true
opt-level = "s"
